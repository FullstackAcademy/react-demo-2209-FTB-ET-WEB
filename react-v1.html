<html>
  <head>
    <title>React V1</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function App(){
        /*
        let arr = React.useState([3, 4]);
        let numbers = arr[0];
        let setNumbers = arr[1];
        */
        let [numbers, setNumbers] = React.useState([3, 4]);
        let sum = numbers.reduce(function(acc, number){
          return acc + number;
        }, 0);

        function addNumber(){
          setNumbers([...numbers, Math.ceil(Math.random()*10)]);
        }

        return React.createElement(
          'div',
          null,
          React.createElement(
            'h1',
            null,
            `The sum is ${sum}`
          ),
          React.createElement(
            'button',
            {
              onClick: addNumber
            },
            'click me'
          ),
          React.createElement(
            'ul',
            null,
            numbers.map(function(number, idx){
              return React.createElement(
                'li',
                { key: idx },
                number
              )
            })

          )
        );
      }

      let root = ReactDOM.createRoot(document.querySelector('#root'));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
